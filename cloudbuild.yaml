steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/adk-travel-planner:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/adk-travel-planner:latest'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/adk-travel-planner:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/adk-travel-planner:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'adk-travel-planner'
      - '--image=gcr.io/$PROJECT_ID/adk-travel-planner:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8501'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GEMINI_API_KEY=${_GEMINI_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/adk-travel-planner:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/adk-travel-planner:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _GEMINI_API_KEY: ''  # Set this in Cloud Build trigger or via --substitutions flag

timeout: '1200s'
